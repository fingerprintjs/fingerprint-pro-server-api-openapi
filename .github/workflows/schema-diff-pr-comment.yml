name: Schema diff PR comment

on:
  pull_request:

concurrency:
  group: schema-diff-pr-comment-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  schema-diff-comment:
    name: Compare schemas and update PR comment
    if: ${{ github.event.pull_request.state == 'open' && github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR head
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@0eb0e970826653e8af98de91bec007fbd58a23e0
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Build schemas
        run: pnpm build

      - name: Compute known remote schema files directly from gh-pages branch
        id: known-remote
        run: |
          # Pull the latest published branch metadata into FETCH_HEAD (no checkout needed).
          git fetch --no-tags --depth=1 origin gh-pages

          # Build a comma-separated list of published schema filenames:
          # 1) list files under schemas/ in gh-pages
          # 2) drop the schemas/ prefix
          # 3) keep only yaml/yml files
          # 4) join lines with commas for --known-remote-files
          KNOWN_REMOTE_FILES="$(
            git ls-tree -r --name-only FETCH_HEAD schemas \
              | sed 's#^schemas/##' \
              | grep -E '\.ya?ml$' \
              | paste -sd, -
          )"

          # Expose the value as a step output consumed by the next step.
          echo "files=${KNOWN_REMOTE_FILES}" >> "$GITHUB_OUTPUT"

      - name: Generate schema diff report
        env:
          KNOWN_REMOTE_FILES: ${{ steps.known-remote.outputs.files }}
        run: |
          if [ -n "$KNOWN_REMOTE_FILES" ]; then
            pnpm schema:diff:published -- --json-out schema-diff-report.json --comment-out schema-diff-comment.md --known-remote-files "$KNOWN_REMOTE_FILES"
          else
            pnpm schema:diff:published -- --json-out schema-diff-report.json --comment-out schema-diff-comment.md
          fi

      - name: Upsert PR comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('node:fs');

            const body = fs.readFileSync('schema-diff-comment.md', 'utf8');
            // Marker is embedded as first line of generated comment (single source of truth in renderComment.js)
            const marker = body.split('\n')[0];
            const issue_number = context.issue.number;
            const { owner, repo } = context.repo;

            const comments = await github.paginate(github.rest.issues.listComments, {
              owner,
              repo,
              issue_number,
              per_page: 100,
            });

            const existingComment = comments.find((comment) => comment.body && comment.body.includes(marker));

            if (existingComment) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existingComment.id,
                body,
              });
              core.info(`Updated schema diff comment: ${existingComment.id}`);
            } else {
              const created = await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body,
              });
              core.info(`Created schema diff comment: ${created.data.id}`);
            }
