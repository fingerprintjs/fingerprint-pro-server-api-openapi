name: Publish schema to GH pages and Readme

on:
  push:
    branches:
      - main

jobs:
  generate-schema:
    name: Publish
    runs-on: ubuntu-latest
    environment: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: ./.github/actions/test-and-build
        with:
          testSubscriptions: '${{ secrets.TEST_SUBSCRIPTIONS }}'
      - name: Deploy to GitHub pages ðŸš€ðŸ“˜
        uses: JamesIves/github-pages-deploy-action@94f3c658273cf92fb48ef99e5fbc02bd2dc642b2
        with:
          branch: gh-pages
          folder: dist
      - name: Deploy to Readme APIv3 Reference ðŸš€ðŸ¦‰
        uses: readmeio/rdme@62bc5a43208c46fc0d90c78ebeddf0365a41b2cc
        with:
          rdme: openapi upload dist/schemas/fingerprint-server-api-readme-explorer.yaml --key=${{ secrets.README_API_KEY }} --slug=fingerprint-pro-server-api.json
      - name: Deploy to Readme APIv4 Reference ðŸš€ðŸ¦‰
        uses: readmeio/rdme@62bc5a43208c46fc0d90c78ebeddf0365a41b2cc
        with:
          rdme: openapi upload dist/schemas/fingerprint-server-api-v4-with-examples.yaml --key=${{ secrets.README_API_KEY }} --slug=fingerprint-server-api-readme-explorer.yaml
