type: object
description: >-
  Describes the action the client should take, according to the rule in the ruleset that matched the event.
  When getting an event by event ID, the rule_action will only be included when the ruleset_id query
  parameter is specified.
required:
  - ruleset_id
properties:
  ruleset_id:
    $ref: RulesetId.yaml
  rule_id:
    $ref: RuleId.yaml
  rule_expression:
    $ref: RuleExpression.yaml
oneOf:
  - $ref: EventRuleActionAllow.yaml
  - $ref: EventRuleActionBlock.yaml
discriminator:
  propertyName: type
  mapping:
    allow: EventRuleActionAllow.yaml
    block: EventRuleActionBlock.yaml
