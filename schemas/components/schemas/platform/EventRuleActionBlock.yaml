description: Informs the client the request should be blocked using the response described by this rule action.
type: object
allOf:
  - $ref: EventRuleActionBase.yaml
  - type: object
    required:
      - type
    properties:
      type:
        type: string
        description: Describes the action to take with the request.
        enum:
          - block
      status_code:
        $ref: StatusCode.yaml
      headers:
        type: array
        description: A list of headers to send.
        items:
          $ref: RuleActionHeaderField.yaml
      body:
        $ref: RuleActionBody.yaml
