type: object
additionalProperties: false
properties:
  result:
    type: boolean
    description: >-
      Flag indicating whether browser tampering was detected according to our
      internal thresholds or anti-detect browser was detected.
    example: false
  anomalyScore:
    type: number
    description: >-
      Confidence score (`0.0 - 1.0`) for the tampering detection. Values above
      `0.5` suggest that we're reasonably sure there was a tampering attempt.
      Values below `0.5` are genuine browsers.
    example: 0
    minimum: 0
    maximum: 1
  antiDetectBrowser:
    type: boolean
    description: >-
      Is `true` if the identified browser is one of "anti-detect" browsers specifically designed to evade identification and fingerprinting.
    example: false
required:
  - result
  - anomalyScore
  - antiDetectBrowser
