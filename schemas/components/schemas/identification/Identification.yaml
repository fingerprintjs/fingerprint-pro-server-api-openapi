type: object
additionalProperties: false
required:
  - visitor_id
  - visitor_found
properties:
  visitor_id:
    type: string
    description: String of 20 characters that uniquely identifies the visitor's browser or mobile device.
    x-ruleset-metadata:
      label: Visitor ID
      category: identity
  confidence:
    $ref: IdentificationConfidence.yaml
    x-ruleset-label-prefix: 'Identification '
  visitor_found:
    type: boolean
    description: Attribute represents if a visitor had been identified before.
    x-ruleset-metadata:
      label: Returning visitor
      category: identity
  first_seen_at:
    type: integer
    format: int64
    description: > 
      Unix epoch time milliseconds timestamp indicating the time at which this visitor ID was first seen.
      example: `1758069706642` - Corresponding to Wed Sep 17 2025 00:41:46 GMT+0000
  last_seen_at:
    type: integer
    format: int64
    description:  >
      Unix epoch time milliseconds timestamp indicating the time at which this visitor ID was last seen.
      example: `1758069706642` - Corresponding to Wed Sep 17 2025 00:41:46 GMT+0000