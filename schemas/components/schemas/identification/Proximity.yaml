type: object
description: |
  Proximity ID represents a fixed geographical zone in a discrete global grid within which the device is observed.
additionalProperties: false
required:
  - id
  - precision_radius
  - confidence
properties:
  id:
    type: string
    description: |
      A stable privacy-preserving identifier for a given proximity zone.
    x-ruleset-metadata:
      label: Proximity zone ID
      category: mobile
  precision_radius:
    type: integer
    format: int32
    enum:
      - 10
      - 25
      - 65
      - 175
      - 450
      - 1200
      - 3300
      - 8500
      - 22500
    description: |
      The radius of the proximity zoneâ€™s precision level, in meters.
  confidence:
    type: number
    format: float
    minimum: 0
    maximum: 1
    description: |
      A value between `0` and `1` representing the likelihood that the true device location lies within the mapped proximity zone.
        * Scores closer to `1` indicate high confidence that the location is inside the mapped proximity zone.
        * Scores closer to `0` indicate lower confidence, suggesting the true location may fall in an adjacent zone.