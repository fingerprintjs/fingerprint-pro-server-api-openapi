type: object
description: |
  Is absent if the velocity data could not be generated for the visitor Id.
additionalProperties: false
required:
  - 5_minutes
  - 1_hour
properties:
  5_minutes:
    type: integer
    description: >
      Count for the last 5 minutes of velocity data, from the time of the event.
  1_hour:
    type: integer
    description: >
      Count for the last 1 hour of velocity data, from the time of the event.
  24_hours:
    type: integer
    description: >
      The `24_hours` interval of `distinct_ip`, `distinct_linked_id`, `distinct_country`, `distinct_ip_by_linked_id` and
      `distinct_visitor_id_by_linked_id` will be omitted if the number of `events` for the
      visitor Id in the last 24 hours (`events.['24_hours']`) is higher than 20.000.
