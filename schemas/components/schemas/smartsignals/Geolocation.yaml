type: object
additionalProperties: false
properties:
  accuracy_radius:
    type: integer
    minimum: 0
    description: >-
      The IP address is likely to be within this radius (in km) of the specified location.
  latitude:
    type: number
    format: double
    minimum: -90
    maximum: 90
  longitude:
    type: number
    format: double
    minimum: -180
    maximum: 180
  postal_code:
    type: string
  timezone:
    type: string
    format: timezone
  city_name:
    type: string
  country_code:
    type: string
    minLength: 2
    maxLength: 2
  country_name:
    type: string
  continent_code:
    type: string
    minLength: 2
    maxLength: 2
  continent_name:
    type: string
  subdivisions:
    type: array
    items:
      type: object
      additionalProperties: false
      required:
        - iso_code
        - name
      properties:
        iso_code:
          type: string
        name:
          type: string
